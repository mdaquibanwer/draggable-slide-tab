<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Draggable slide tab</title>
</head>
<body>
    <div class="container">
        <div class="icons"><i id="left" class="fa-solid fa-angle-left"></i></div>
        <ul class="tab-box">
            <li class="tab">Coding</li>
            <li class="tab">HTML</li>
            <li class="tab">CSS</li>
            <li class="tab active">Javascript</li>
            <li class="tab">Python</li>
            <li class="tab">Java</li>
            <li class="tab">Algorithms</li>
            <li class="tab">Data Structure</li>
            <li class="tab">Smartphones</li>
            <li class="tab">Databases</li>
            <li class="tab">Web Development</li>
            <li class="tab">Programming</li>
            <li class="tab">Full Stack</li>
            <li class="tab">Gadgets</li>
        </ul>
        <div class="icons"><i id="right" class="fa-solid fa-angle-right"></i></div>
    </div>
</body>
</html>
